<input type="text" [formControl]="taskFormControl" placeholder="enter task name" (keydown.enter)="onAdd()">

<h3>Open</h3>
<list-item
  *ngFor="let item of openItems"
  [item]="item"
  (complete)="onComplete($event)"
  (delete)="onDelete($event)"
  (select)="onItemSelect($event)"
></list-item>
<h3>Completed</h3>
<list-item
  *ngFor="let item of completeItems"
  [item]="item"
  (complete)="onComplete($event)"
  (delete)="onDelete($event)"
  (select)="onItemSelect($event)"
></list-item>
